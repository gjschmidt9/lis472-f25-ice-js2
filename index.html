<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="utils.js"></script>
    <script src="app.js"></script>
  </head>
  <body class="m-2">
    <h1>My Interest Calculator</h1>
    <p>Enter your numbers below, then calculate!</p>

    <div class="mb-3" style="max-width: 15em">
      <label for="principal">Principal ($)</label>
      <input
        id="principal"
        class="form-control"
        type="number"
        min="0"
        max="1000000"
        step="100"
      />
    </div>

    <div class="mb-3" style="max-width: 15em">
      <label for="return-rate">Annual Return Rate (%)</label>
      <input
        id="return-rate"
        class="form-control"
        type="range"
        value="0"
        min="0"
        max="20"
        step="1"
        oninput="updateReturnRateDisplay()"
      />
      <div aria-live="polite">
        <p id="return-rate-display"></p>
      </div>
    </div>

    <div class="mb-3" style="max-width: 15em">
      <label for="num-years">Number of Years</label>
      <input
        id="num-years"
        class="form-control"
        type="number"
        min="0"
        max="100"
        step="1"
      />
    </div>

    <button class="btn btn-primary" onclick="displayInvestment()">Calculate!</button>
  </body>
</html>
